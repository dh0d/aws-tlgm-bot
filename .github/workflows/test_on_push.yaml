name: Run tests on any Push event
on: push
jobs:
  run_tests:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v1
        with:
          python-version: '3.8'
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Run tests
        run: python -m unittest test.py